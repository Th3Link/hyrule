apiVersion: v1
kind: Namespace
metadata:
    name: servarr
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
    name: servarr
    namespace: servarr
spec:
    interval: 1h
    url: https://charts.kubito.dev
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: servarr
    namespace: servarr
spec:
    chart:
        spec:
            chart: servarr
            reconcileStrategy: ChartVersion
            sourceRef:
                kind: HelmRepository
                name: servarr
            version: 1.1.7
    interval: 1m0s
    timeout: 15m
    values:
      qbittorrent:
        enabled: false
      readarr:
        ingress:
          enabled: true
          className: traefik-internal
          hosts:
            - host: readarr.luehr.dev
              paths:
                - path: /
                  pathType: Prefix
      jellyfin:
        ingress:
          enabled: true
          hosts: ["jellyfin.luehr.dev"]
        persistence:
          config:
            storageClass: longhorn-retain
          media:
            enabled: true
            accessMode: ReadWriteMany
            existingClaim: jellyfin-media
          extraExistingClaimMounts:
            - name: jellyfin-downloads
              mountPath: /media/downloads
              readOnly: false
              existingClaim: jellyfin-downloads
      sonarr:
        ingress:
          enabled: true
          className: traefik-internal
          hosts:
            - host: sonarr.luehr.dev
              paths:
                - path: /
                  pathType: Prefix
        persistance:
          storageClass: longhorn-retain

      prowlarr:
        ingress:
          enabled: true
          className: traefik-internal
          hosts:
            - host: prowlarr.luehr.dev
              paths:
                - path: /
                  pathType: Prefix
        persistance:
          storageClass: longhorn-retain
      flaresolverr:
        ingress:
          enabled: true
          className: traefik-internal
          hosts:
            - host: flaresolverr.luehr.dev
              paths:
                - path: /
                  pathType: Prefix
        persistance:
          storageClass: longhorn-retain
      jellyseerr:
        ingress:
          enabled: true
          className: traefik-internal
          hosts:
            - host: jellyseerr.luehr.dev
              paths:
                - path: /
                  pathType: Prefix
        persistance:
          storageClass: longhorn-retain
      bazarr:
        ingress:
          enabled: true
          className: traefik-internal
          hosts:
            - host: bazarr.luehr.dev
              paths:
                - path: /
                  pathType: Prefix
        persistance:
          storageClass: longhorn-retain
      radarr:
        ingress:
          enabled: true
          className: traefik-internal
          hosts:
            - host: radarr.luehr.dev
              paths:
                - path: /
                  pathType: Prefix
        persistance:
          storageClass: longhorn-retain
      lidarr:
        ingress:
          enabled: true
          className: traefik-internal
          hosts:
            - host: lidarr.luehr.dev
              paths:
                - path: /
                  pathType: Prefix
        persistance:
          storageClass: longhorn-retain
